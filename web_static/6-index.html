<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <link rel="icon" type="image/x-icon" href="images/favicon.ico">
    <link rel="stylesheet" href="style/4-common.css">
    <link rel="stylesheet" href="style/3-header.css">
    <link rel="stylesheet" href="style/3-footer.css">
    <link rel="stylesheet" href="style/6-filters.css">
    <title>AirBnB clone</title>
</head>
<body>
    <header></header>
    <div class="container">
        <section class="filters">
            <div class="locations">
                <h3>States</h3>
                <h4>Valle del Cauca, Atlántico...</h4>
                <ul class="popover">
                    <li>
                        <h2>Valle del Cauca</h2>
                        <ul>
                            <li>Buenaventura</li>
                            <li>Cali</li>
                        </ul>
                    </li>
                    <li>
                        <h2>Atlántico</h2>
                        <ul>
                            <li>Barranquilla</li>
                            <li>Cartagena</li>
                        </ul>
                    </li>
                </ul>
            </div>
            <div class="amenities">
                <h3>Amenities</h3>
                <h4>Wifi, Pool...</h4>
                <ul class="popover">
                    <li>Pool</li>
                    <li>Wifi</li>
                    <li>Jacuzzi</li>
                    <li>Gym</li>
                </ul>
            </div>
            <button>Search</button>
        </section>
    </div>
    <footer>
        <p>Holberton School</p>
    </footer>
</body>
</html>
