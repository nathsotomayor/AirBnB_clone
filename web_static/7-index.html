<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <link rel="icon" type="image/x-icon" href="images/favicon.ico">
    <link rel="stylesheet" href="style/4-common.css">
    <link rel="stylesheet" href="style/3-header.css">
    <link rel="stylesheet" href="style/3-footer.css">
    <link rel="stylesheet" href="style/6-filters.css">
    <link rel="stylesheet" href="style/7-places.css">
    <title>AirBnB clone</title>
</head>
<body>
    <header></header>
    <div class="container">
        <section class="filters">
            <div class="locations">
                <h3>States</h3>
                <h4>Valle del Cauca, Atlántico...</h4>
                <ul class="popover">
                    <li>
                        <h2>Valle del Cauca:</h2>
                        <ul>
                            <li>Buenaventura</li>
                            <li>Cali</li>
                        </ul>
                        <h2 class="second_title_loc_pop">Atlántico:</h2>
                        <ul>
                            <li>Barranquilla</li>
                            <li>Cartagena</li>
                        </ul>
                    </li>
                </ul>
            </div>
            <div class="amenities">
                <h3>Amenities</h3>
                <h4>Wifi, Pool...</h4>
                <ul class="popover">
                    <li>Pool</li>
                    <li>Wifi</li>
                    <li>Jacuzzi</li>
                    <li>Gym</li>
                </ul>
            </div>
            <button>Search</button>
        </section>
        <section class="places">
            <h1>Places</h1>
            <article>
                <h2>My home</h2>
            </article>
            <article>
                <h2>Tiny house</h2>
            </article>
            <article>
                <h2>A suite</h2>
            </article>

        </section>
    </div>
    <footer>
        <p>Holberton School</p>
    </footer>
</body>
</html>
